<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner div {
            width: 50%;
            height: 100%;
        }        
    </style>
    <meta charset="utf-8" />
    <title>Fun With Palindromes</title>
</head>
<body class="container">
    <div class="container">
        <div class="container-fluid">
            <h3>Enter to find out if a word is a palindrome</h3>
            <div class="container">
                <div class="row">
                    <input placeholder="Enter a word" name="palin" type="text" class="text-primary" id="palinput" />
                    <br />
                </div>
                <div></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <p id="palindrome"></p>
                </div>
            </div>
        </div>

        <div class="container">
            <h3>Example list of known palindromes</h3>
            <div class="container-fluid">
                <div class="row">
                    <div class="text-primary">civic</div>
                </div>
                <div class="row">
                    <div class="text-primary">pop</div>
                </div>
                <div class="row">
                    <div class="text-primary">tot</div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const input = document.querySelector("input");
        const log = document.getElementById("palindrome");
        input.addEventListener("input", isPalindrome);
        
        function isPalindrome(word) {             
            if (input.value.length === 0) {
                log.innerHTML = '';
                log.textContent.value = '';
                document.getElementById("palindrome").textContent = "";                
                return false;
            }
            let origword = word.target.value;
            let reverseWord = reverse(word.target.value); 
            
            if (origword.localeCompare(reverseWord) === 0) {         
                let origword2 = origword + " " + " is a palindrome";                
                log.innerHTML = origword2;
            } else {
                let origword2 = origword + " " + " is not a palindrome";                
                log.innerHTML = origword2;                
            }              
        }

        function reverse(str) {
            if (str === "") {
                return "";
            } else {
                return reverse(str.substr(1)) + str.charAt(0);
            }
        }
    </script>     
</body>
</html>
